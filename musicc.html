<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }

    .player {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .controls button {
      font-size: 24px;
      padding: 10px;
      margin: 0 10px;
      cursor: pointer;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    #progress {
      width: 100%;
    }

    .volume-container {
      margin-top: 15px;
    }

    #playlist {
      margin-top: 20px;
      text-align: left;
      list-style: none;
      padding: 0;
      max-height: 120px;
      overflow-y: auto;
    }

    #playlist li {
      padding: 5px;
      cursor: pointer;
    }

    #playlist li.active {
      background: #333;
    }
  </style>
</head>
<body>

<div class="player">
  <h2 id="title">Title</h2>
  <h3 id="artist">Artist</h3>

  <audio id="audio"></audio>

  <div class="controls">
    <button id="prev">⏮</button>
    <button id="play">▶️</button>
    <button id="next">⏭</button>
  </div>

  <div class="progress-container">
    <span id="current-time">0:00</span>
    <input type="range" id="progress" value="0" step="1">
    <span id="duration">0:00</span>
  </div>

  <div class="volume-container">
    Volume:
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <ul id="playlist"></ul>
</div>

<script>
  const audio = document.getElementById('audio');
  const title = document.getElementById('title');
  const artist = document.getElementById('artist');
  const playBtn = document.getElementById('play');
  const nextBtn = document.getElementById('next');
  const prevBtn = document.getElementById('prev');
  const progress = document.getElementById('progress');
  const currentTimeEl = document.getElementById('current-time');
  const durationEl = document.getElementById('duration');
  const volume = document.getElementById('volume');
  const playlistEl = document.getElementById('playlist');

  let isPlaying = false;
  let songIndex = 0;

  const songs = [
    {
      title: "Vizhi Veekura",
      artist: "Sai Abhyankar",
      src: "https://masstamilan.download/t/2025/Vizhi-Veekura-Indie/128/Vizhi%20Veekura.mp3?h=1755065391-%2F%2Boj69WEjk7OtF2Dwt6molDYiQ7FCti6Xg4fm4XNfVc%3D"
    },
    {
      title: "Vaarayo Vaarayo",
      artist: "Harish Jayaraj",
      src: "https://masstamilan.download/t/2009/Aadhavan/128/Vaarayo-Vaarayo-MassTamilan.dev.mp3?h=1755065716-pxZQMzOO6ITRbN6isSemT2bUD2wSYqGiuuXjzT7bbg4%3D"
    },
    {
      title: "Thayaga Naan",
      artist: "Jen Martin",
      src: "https://masstamilan.download/t/2023/Dada/128/Thayaga-Naan-MassTamilan.dev.mp3?h=1755065792-sJPmAvMTPd6Vx0rB3hMbKyWdwPyRFhMg3od2lIabRQk%3D"
    }
  ];

  function loadSong(song) {
    title.textContent = song.title;
    artist.textContent = song.artist;
    audio.src = song.src;
  }

  function playSong() {
    isPlaying = true;
    audio.play();
    playBtn.textContent = '⏸';
  }

  function pauseSong() {
    isPlaying = false;
    audio.pause();
    playBtn.textContent = '▶️';
  }

  function nextSong() {
    songIndex = (songIndex + 1) % songs.length;
    loadSong(songs[songIndex]);
    playSong();
    updatePlaylist();
  }

  function prevSong() {
    songIndex = (songIndex - 1 + songs.length) % songs.length;
    loadSong(songs[songIndex]);
    playSong();
    updatePlaylist();
  }

  playBtn.addEventListener('click', () => {
    isPlaying ? pauseSong() : playSong();
  });

  nextBtn.addEventListener('click', nextSong);
  prevBtn.addEventListener('click', prevSong);

  audio.addEventListener('timeupdate', () => {
    const { currentTime, duration } = audio;
    progress.max = duration || 0;
    progress.value = currentTime || 0;
    currentTimeEl.textContent = formatTime(currentTime);
    durationEl.textContent = formatTime(duration);
  });

  progress.addEventListener('input', () => {
    audio.currentTime = progress.value;
  });

  volume.addEventListener('input', () => {
    audio.volume = volume.value;
  });

  function formatTime(time) {
    const minutes = Math.floor(time / 60) || 0;
    const seconds = Math.floor(time % 60) || 0;
    return `${minutes}:${seconds.toString().padStart(2, '0')}`;
  }

  function updatePlaylist() {
    playlistEl.innerHTML = '';
    songs.forEach((song, index) => {
      const li = document.createElement('li');
      li.textContent = `${song.title} - ${song.artist}`;
      if (index === songIndex) li.classList.add('active');
      li.addEventListener('click', () => {
        songIndex = index;
        loadSong(song);
        playSong();
        updatePlaylist();
      });
      playlistEl.appendChild(li);
    });
  }

  audio.addEventListener('ended', nextSong);

  // Initialize
  loadSong(songs[songIndex]);
  updatePlaylist();
</script>

</body>
</html>
